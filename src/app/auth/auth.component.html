<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <br>
            <div>
                <button class="btn btn-sm btn-info" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-sm btn-success mx-2" type="button" (click)="onSwitchMode()">switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
                
            </div>
            
        </form>
    </div>
</div>
